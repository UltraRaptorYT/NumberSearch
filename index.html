<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumberSearch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="fullHeight mx-auto p-12 flex flex-col justify-center items-center gap-12"
    >
      <div class="flex flex-col gap-6">
        <div class="flex gap-8 hidePrint items-center justify-center">
          <div>
            <label
              for="column"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Column</label
            >
            <div class="mt-1">
              <input
                type="number"
                name="column"
                id="column"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-2"
                value="10"
              />
            </div>
          </div>
          <div>
            <label
              for="row"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Row</label
            >
            <div class="mt-1">
              <input
                type="row"
                name="row"
                id="row"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-2"
                value="10"
              />
            </div>
          </div>
          <button
            onclick="main()"
            type="button"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Update Grid
          </button>
          <button
            type="button"
            onclick="print()"
            class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          >
            Print Grid
          </button>
        </div>
        <h1 class="text-[5vw] font-bold text-center">
          NumberSearch #<span id="randomNum"></span>
        </h1>
        <p class="text-[2.5vw]">
          In 1 minute, mark off as many squares as possible in sequential order
          from 00 to <span id="max">99</span>. How many did you manage to mark
          off? ____
        </p>
      </div>
      <div
        id="dynamicGrid"
        class="w-full grid items-center justify-items-stretch"
      ></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
